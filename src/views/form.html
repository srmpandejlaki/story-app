<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <main>
      <section class="container">
        <navbar-section></navbar-section>
        
        <h1>Form Tambah Story</h1>

        <!-- <form-section minTitleLength="10" withPlaceholder></form-section> -->

        <div class="py-5">
 
          <form class="row g-3 was-validated" id="addRecordForm" novalidate>
            <div class="col-12 col-md-6">
              <label for="validationCustomRecordName" class="form-label">Deskripsi</label>
              <input type="text" class="form-control" id="validationCustomRecordName" required />
              <div class="invalid-feedback">Wajib diisi</div>
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustomAmount" class="form-label">Gambar/Foto</label>
              <div class="input-group has-validation">
                <input
                  type="file"
                  accept="image/*"
                  class="form-control"
                  id="validationCustomAmount"
                  aria-describedby="inputImage"
                  required
                />
                <div class="invalid-feedback">Wajib diisi</div>
              </div>
            </div>
            
            <div class="col-12 text-end">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>

        <section class="back">
            <small>Note: Deskripsi dan Gambar harus diisi.</small>
        </section>
      </section>
    </main>
  </body>
</html>
