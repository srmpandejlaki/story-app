<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tambah story</title>
</head>
<body>
    <main>
        <h1>Form Tambah Story</h1>

        <form action="/story/add" method="POST">
            <label for="title">Judul:</label>
            <input type="text" id="title" name="title" required>
            <br><br>
            <label for="author">Penulis:</label>
            <input type="text" id="author" name="author" required>
            <br><br>
            <label for="content">Konten:</label>
            <textarea id="content" name="content" required></textarea>
            <input type="submit" value="Submit">
        </form>

        <section class="back">
            <a href="/story">Kembali ke daftar story</a>
            <br><br>
            <small>Note: Judul dan penulis harus diisi.</small>
            <br><br>
            <img src="/img/logo.png" alt="Story App Logo" width="150">
        </section>
    </main>
</body>
</html>
