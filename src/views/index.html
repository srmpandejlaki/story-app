<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <main>
      <navbar-section></navbar-section>
      
      <section class="container">
        <!-- Your story content -->
          <words-section></words-section>
          <div class="alert alert-primary" role="alert">
            Mari lihat kembali kenangan yang tersimpan pada list dibawah ini...
          </div>
          <section id="listStory" class="listStory">
            <div id="item" class="card" aria-hidden="true">
              <img class="card-img-top" src="..." alt="...">
              <div class="card-body">
                <h2 class="card-title placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h2>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                  <span class="placeholder col-8"></span>
                </p>
              </div>
            </div>
          </section>
      </section>
    </main>
  </body>
</html>
